<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <main>
    <div class="toolbar">
      <div class="toggle">
        <div class="toggle__option">week</div>
        <div class="toggle__option toggle__option--selected">month</div>
      </div>
      <div class="current-month"></div>
      <div class="search-input">
        <input type="text" value="What are you looking for?">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="calendar">
    <table class="cal" id="calendar2">
      <thead>
        <tr><td><td colspan="5"><td>
        <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
      <tbody>
    </table>
    </div>
  </main>

  <form class="frm invise" id="form">
    <input id='event' type='text' placeholder='События'>
    <input id='date' type='text' placeholder='Дата'>
    <input id='members' type='text' placeholder='Имена участников'>
    <textarea class='txt' id='textyo' placeholder='Описание'></textarea>
    <button id='add' type='submit'>Готово</button>
    <button id='clear' type='reset'>Отменить</button>
  </form>

  <script src="app.js"></script>
</body>

</html>
